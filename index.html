<!DOCTYPE html>
<html>

  <head>
    <title>Boolean Coding Challenge</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- si usa un font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- logo e titolo -->
      <header>
        <img class="logo-img" src="logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <!-- barra di navigazione -->
      <nav>
        <input type="Button" name="prenotare" value="Prenota">
        <input type="Button" name="stop prenotazione" value="Termina Prenotazione">
        <input type="Button" name="accendi luci" value="Accendi Luci">
      </nav>

      <!-- opzioni monopattini disponibili -->
      <main>

        <!-- monopattino disponibile 1 -->
        <section>
          <h3><input type="checkbox" name="opzione1">Monopattino Gino22</h3>
          <div>&#8614; Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="batteria-1"></div>
        </section>

        <!-- monopattino disponibile 2 -->
        <section>
          <h3><input type="checkbox" name="opzione2">Monopattino Mike24</h3>
          <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="batteria-2"></div>
        </section>

        <!-- monopattino disponibile 3 -->
        <section>
          <h3><input type="checkbox" name="opzione3">Monopattino Fede154</h3>
          <div>&#8614; Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="batteria-3"></div>
        </section>

      </main>

    </div>

  </body>

</html>
